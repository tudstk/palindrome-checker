<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or a phrase that reads the same backwards as forwards. (e.g. level, race car, 12321)</p>
        </div>
        <div class="inputs">
            <input placeholder="Enter text or number" type="text">
            <button type="submit">Check Palindrome</button>
        </div>
        <p class="info-text">Yes! <span>'Never odd or even'</span> is a palindrome!</p>
    </div>
<script src="script.js"></script>
</body>
</html>
